<div data-role="page" id="LoginPage" class="cord-mainbg">
	<div data-role="header" data-position="fixed" data-tap-toggle="false"
		class="header">
		<h1 id="headerTitle"><span>系統登入</span></h1>
	</div>
	<div data-role="main" class="ui-content" align="center">
	
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="4" align="left" valign="middle">&nbsp;<span
					id="ErrorMsg" class="ErrorMsg"></span>
				</td>
			</tr>
		</table>
		<div>
			<table border="0" cellpadding="0" cellspacing="0">
				<tbody>
					<tr>
						<td>
							<div align="center"
								style="height: auto; overflow: hidden;">
								<table width="90%" border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td width="25%" height="50px"><label for="name"
											class="cord-text-black">帳號</label></td>
										<td colspan="2" width="60%" height="50px"><input
											type="text" name="name" id="usernameInputField" value=""
											data-mini="true" placeholder="請輸入帳號">
										</td>
									</tr>
									<tr>
										<td width="25%"><label for="text-12"
											class="cord-text-black">密碼</label></td>
										<td colspan="2" width="60%"><input type="password"
											name="passwordinput" id="passwordInputField" value=""
											data-mini="true" placeholder="請輸入密碼" /></td>
									</tr>
									<tr>
										<td style="font-size: 0.7em">版本:1.0.0</td>
										<td align="right" style="padding-top: 10px;"><input
											type="checkbox" id="rememberPass" data-role="none"
											value="unchecked" /> <label for="rememberPass">記憶密碼</label></td>
									</tr>
								</table>
								<a href="#" data-role="button"
									data-inline="false" id="loginButton">登入系統</a> <br />
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
